<div class="home">

<div style="background-color:#FAEBD7;">
<h1>天梯PAC代理地址</h1>
	<h3>全局代理：<b>http://tianti.io/a.pac</b></h3>
	<h3>智能代理：<b>http://tianti.io/n.pac</b></h3>
	<p></p>
	<p>说明：</p>
	<p>\t全局代理：All模式，访问所有网址都使用代理。</p>
	<p>\t智能代理：Normal模式，访问特定网址时使用代理。</p>
</div>

<br></br>

  <h1 class="page-heading">文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
