<div class="home">

<h1>天梯PAC代理地址</h1>
	<h3>全局代理：</h3>
	<pre><code>http://tianti.io/a.pac</code></pre>
	<h3>智能代理：</h3>
	<pre><code>http://tianti.io/n.pac</code></pre>

	<blockquote><p>全局代理：All模式，访问所有网址都使用代理。</p></blockquote>

<br></br>
<br></br>
  <h1 class="page-heading">文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
