<div class="home">

<div style="background-color:#FAEBD7;">
<h2>天梯PAC代理地址</h2>
	<h3>全局代理：http://tianti.io/a.pac</h3>
	<h3>智能代理：http://tianti.io/n.pac</h3>
	<p></p>
	<p><i>说明：</i></p>
	<p><i>&nbsp;&nbsp;&nbsp;&nbsp;全局代理：All 模式，访问所有网址都使用代理。</i></p>
	<p><i>&nbsp;&nbsp;&nbsp;&nbsp;智能代理：Normal 模式，只在访问特定被屏蔽网址时使用代理。</i></p>
</div>

<br></br>

  <h1 class="page-heading">文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
